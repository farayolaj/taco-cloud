<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taco Cloud | Design Tacos</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<header th:replace="fragments/layout :: header (title='Design your Tacos')"></header>
<form method="POST" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <span class="validationError"
                  th:errors="*{ingredients}"
                  th:if="${#fields.hasErrors('ingredients')}">At least one ingredient must be selected.</span>
            <!--/*@thymesVar id="wrap" type="java.lang.Iterable<star.tacocloud.Ingredient>"*/-->
            <div th:each="ingredient : ${wrap}">
                <label>
                    <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <!--/*@thymesVar id="protein" type="java.lang.Iterable<star.tacocloud.Ingredient>"*/-->
            <div th:each="ingredient : ${protein}">
                <label>
                    <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <!--/*@thymesVar id="cheese" type="java.lang.Iterable<star.tacocloud.Ingredient>"*/-->
            <div th:each="ingredient : ${cheese}">
                <label>
                    <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <!--/*@thymesVar id="veggies" type="java.lang.Iterable<star.tacocloud.Ingredient>"*/-->
            <div th:each="ingredient : ${veggies}">
                <label>
                    <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <!--/*@thymesVar id="sauce" type="java.lang.Iterable<star.tacocloud.Ingredient>"*/-->
            <div th:each="ingredient : ${sauce}">
                <label>
                    <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div>
        <input name="_csrf" th:value="${_csrf.token}" type="hidden">
    </div>
    <div>
        <h3>Name your taco creation:</h3>
        <label>
            <input th:field="*{name}" type="text"/>
        </label>
        <br/>
        <span class="validationError"
              th:errors="*{name}"
              th:if="${#fields.hasErrors('name')}">There must be a name.</span>
        <br/>
        <button>Submit Your Taco</button>
    </div>
</form>
</body>

</html>
