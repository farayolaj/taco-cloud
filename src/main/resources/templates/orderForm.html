<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<!--/*@thymesVar id="tacoOrder" type="star.tacocloud.TacoOrder"*/-->
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <img alt="Taco Cloud Logo" src="" th:src="@{/images/TacoCloud.png}"/>
    <h3>Your tacos in this order:</h3>
    <a id="another" th:href="@{/design}">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input id="deliveryName" th:field="*{deliveryName}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryName}"
          th:if="${#fields.hasErrors('deliveryName')}">A name is required</span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input id="deliveryStreet" th:field="*{deliveryStreet}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryStreet}"
          th:if="${#fields.hasErrors('deliveryStreet')}">Delivery Street Error</span>
    <br>
    <label for="deliveryCity">City: </label>
    <input id="deliveryCity" th:field="*{deliveryCity}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryCity}"
          th:if="${#fields.hasErrors('deliveryCity')}">Delivery City Error</span>
    <br/>
    <label for="deliveryState">State: </label>
    <input id="deliveryState" th:field="*{deliveryState}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryState}"
          th:if="${#fields.hasErrors('deliveryState')}">Delivery State Error</span>
    <br/>
    <label for="deliveryZip">Zip code: </label>
    <input id="deliveryZip" th:field="*{deliveryZip}" type="text"/>
    <span class="validationError"
          th:errors="*{deliveryZip}"
          th:if="${#fields.hasErrors('deliveryZip')}">Delivery Zip Error</span>
    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input id="ccNumber" th:field="*{ccNumber}" type="text"/>
    <span class="validationError"
          th:errors="*{ccNumber}"
          th:if="${#fields.hasErrors('ccNumber')}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input id="ccExpiration" th:field="*{ccExpiration}" type="text"/>
    <span class="validationError"
          th:errors="*{ccExpiration}"
          th:if="${#fields.hasErrors('ccExpiration')}">CC Expiration Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input id="ccCVV" th:field="*{ccCVV}" type="text"/>
    <span class="validationError"
          th:errors="*{ccCVV}"
          th:if="${#fields.hasErrors('ccCVV')}">CC CVV Error</span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>

</html>
